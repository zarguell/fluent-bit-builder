name: Build Fluent Bit for OpenWRT 24

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v4.2.0-openwrt1
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86-64
            arch_name: x86_64
          - target: ramips-mt7621
            arch_name: mipsel_24kc
          - target: bcm27xx-bcm2709
            arch_name: arm_cortex-a7
          - target: bcm27xx-bcm2710
            arch_name: aarch64_cortex-a53
    
    steps:
      - name: Checkout Fluent Bit
        uses: actions/checkout@v4
        with:
          repository: fluent/fluent-bit
          ref: v4.2.0
          submodules: recursive
          
      - name: Install Host Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            gcc \
            g++ \
            make \
            file \
            binutils
          cmake --version
          
      - name: Set environment variables
        run: |
          echo "DOCKER_TAG=openwrt/sdk:${{ matrix.target }}-openwrt-24.10" >> $GITHUB_ENV
          echo "OUTPUT_NAME=fluent-bit-${{ matrix.arch_name }}" >> $GITHUB_ENV
          mkdir -p output sdk
          
      - name: Pull OpenWRT SDK
        run: |
          echo "Pulling OpenWRT SDK: ${{ env.DOCKER_TAG }}"
          docker pull "${{ env.DOCKER_TAG }}"
        
      - name: Extract SDK Toolchain
        run: |
          echo "Extracting OpenWRT SDK toolchain..."
          docker run --rm \
            -v "$(pwd)/sdk:/sdk-export" \
            "${{ env.DOCKER_TAG }}" \
            bash -c '
              cp -r /builder/* /sdk-export/
              ls -la /sdk-export/
            '
          echo "SDK extracted to: $(pwd)/sdk"
          ls -la sdk/
          
      - name: Create CMake Toolchain File
        run: |
          cat > toolchain.cmake << 'EOF'
          set(CMAKE_SYSTEM_NAME Linux)
          set(CMAKE_SYSTEM_PROCESSOR ${{ matrix.arch_name }})
          
          # Find toolchain
          file(GLOB TOOLCHAIN_DIR "${CMAKE_CURRENT_LIST_DIR}/sdk/staging_dir/toolchain-*")
          file(GLOB TARGET_DIR "${CMAKE_CURRENT_LIST_DIR}/sdk/staging_dir/target-*")
          
          if(TOOLCHAIN_DIR)
            list(GET TOOLCHAIN_DIR 0 TOOLCHAIN_DIR)
            message(STATUS "Found toolchain: ${TOOLCHAIN_DIR}")
            
            # Set compilers
            set(CMAKE_C_COMPILER "${TOOLCHAIN_DIR}/bin/*-gcc" CACHE FILEPATH "C compiler")
            set(CMAKE_CXX_COMPILER "${TOOLCHAIN_DIR}/bin/*-g++" CACHE FILEPATH "C++ compiler")
            set(CMAKE_FIND_ROOT_PATH "${TOOLCHAIN_DIR}" "${TARGET_DIR}")
            set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
            set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
            set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)
          endif()
          EOF
          
      - name: Build Fluent Bit Binary
        run: |
          echo "=== Configuring Fluent Bit ==="
          cd $(pwd)
          mkdir -p build && cd build
          
          # Find the actual GCC compiler in the toolchain
          TOOLCHAIN_PATH=$(find ../sdk/staging_dir/toolchain-*/bin -name "*-gcc" | head -1)
          TOOLCHAIN_PREFIX=$(basename "$TOOLCHAIN_PATH" | sed 's/-gcc$//')
          TOOLCHAIN_DIR=$(dirname "$TOOLCHAIN_PATH")
          
          echo "Found toolchain: $TOOLCHAIN_DIR/$TOOLCHAIN_PREFIX"
          
          export PATH="$TOOLCHAIN_DIR:$PATH"
          export CC="${TOOLCHAIN_DIR}/${TOOLCHAIN_PREFIX}-gcc"
          export CXX="${TOOLCHAIN_DIR}/${TOOLCHAIN_PREFIX}-g++"
          export AR="${TOOLCHAIN_DIR}/${TOOLCHAIN_PREFIX}-ar"
          export RANLIB="${TOOLCHAIN_DIR}/${TOOLCHAIN_PREFIX}-ranlib"
          export STAGING_DIR=$(find ../sdk/staging_dir -maxdepth 1 -type d -name "toolchain-*" | head -1)
          
          echo "CC: $CC"
          $CC --version
          
          # Configure with cross-compilation settings
          cmake \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_C_COMPILER="$CC" \
            -DCMAKE_CXX_COMPILER="$CXX" \
            -DCMAKE_AR="$AR" \
            -DCMAKE_RANLIB="$RANLIB" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_FLAGS="-O2 -fomit-frame-pointer" \
            -DCMAKE_CXX_FLAGS="-O2 -fomit-frame-pointer" \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DFLB_RELEASE=On \
            -DFLB_HTTP=On \
            -DFLB_TLS=Off \
            -DFLB_JEMALLOC=Off \
            -DFLB_SHARED_LIB=Off \
            -DFLB_EXAMPLES=Off \
            -DFLB_TESTS=Off \
            -DFLB_OUT_KAFKA=Off \
            -DFLB_METRICS=Off \
            -DFLB_TRACE=Off \
            ..
          
          echo "=== Compiling ==="
          make -j$(nproc) VERBOSE=1
          
          if [ -f bin/fluent-bit ]; then
            echo "=== Binary Information ==="
            ls -lh bin/fluent-bit
            file bin/fluent-bit
            ${TOOLCHAIN_DIR}/${TOOLCHAIN_PREFIX}-strip bin/fluent-bit || strip bin/fluent-bit || true
            ls -lh bin/fluent-bit
            cp bin/fluent-bit ../output/${{ env.OUTPUT_NAME }}
            echo "✓ Build successful for ${{ matrix.arch_name }}"
          else
            echo "✗ ERROR: Binary not found"
            ls -la bin/ || echo "bin/ directory does not exist"
            exit 1
          fi
            
      - name: Verify Binary
        run: |
          if [ -f "output/${{ env.OUTPUT_NAME }}" ]; then
            echo "✓ Binary created successfully"
            echo "Size: $(du -h output/${{ env.OUTPUT_NAME }} | cut -f1)"
            file "output/${{ env.OUTPUT_NAME }}"
          else
            echo "✗ ERROR: Binary not created"
            ls -la output/ || true
            exit 1
          fi
          
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUTPUT_NAME }}
          path: output/${{ env.OUTPUT_NAME }}
          retention-days: 30
          
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          
      - name: Prepare release assets
        run: |
          mkdir -p release
          find binaries -type f -name "fluent-bit-*" -exec cp {} release/ \;
          echo "Release assets:"
          ls -lh release/
          
      - name: Generate checksums
        run: |
          cd release
          sha256sum fluent-bit-* > SHA256SUMS
          echo "Checksums:"
          cat SHA256SUMS
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Fluent Bit ${{ github.ref_name }} for OpenWRT 24.10
          body: |
            # Fluent Bit for OpenWRT 24.10
            
            Compiled with HTTP output keepalive crash fixes (SIGSEGV) and optimizations for embedded systems.
            
            ## Supported Architectures
            
            | Architecture | Use Case | Binary Name |
            |-------------|----------|-------------|
            | **x86_64** | Intel/AMD routers, PC Engines APU | `fluent-bit-x86_64` |
            | **mipsel_24kc** | TP-Link, Ubiquiti EdgeRouter | `fluent-bit-mipsel_24kc` |
            | **arm_cortex-a7** | Raspberry Pi 2, older ARM routers | `fluent-bit-arm_cortex-a7` |
            | **aarch64_cortex-a53** | Raspberry Pi 3/4, modern ARM64 routers | `fluent-bit-aarch64_cortex-a53` |
            
            ## Installation
            
            ### 1. Determine Your Architecture
            
            ```
            # On your OpenWRT device
            opkg print-architecture | grep -v all | tail -1
            ```
            
            ### 2. Download Binary
            
            ```
            # Replace ARCH with your architecture (e.g., x86_64, mipsel_24kc)
            cd /tmp
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/fluent-bit-ARCH
            ```
            
            ### 3. Install
            
            ```
            chmod +x fluent-bit-ARCH
            mv fluent-bit-ARCH /usr/bin/fluent-bit
            ```
            
            ### 4. Verify Installation
            
            ```
            fluent-bit --version
            ```
            
            ## Checksums
            
            See `SHA256SUMS` for verification.
          files: |
            release/fluent-bit-*
            release/SHA256SUMS
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
