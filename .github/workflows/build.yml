name: Build Fluent Bit for OpenWRT 24

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86-64
            arch_name: x86_64
            toolchain_prefix: x86_64-openwrt-linux-musl
          - target: ramips-mt7621
            arch_name: mipsel_24kc
            toolchain_prefix: mipsel-openwrt-linux-musl
          - target: bcm27xx-bcm2709
            arch_name: arm_cortex-a7
            toolchain_prefix: arm-openwrt-linux-muslgnueabi
          - target: bcm27xx-bcm2710
            arch_name: aarch64_cortex-a53
            toolchain_prefix: aarch64-openwrt-linux-musl
    
    steps:
      - name: Checkout Fluent Bit
        uses: actions/checkout@v4
        with:
          repository: fluent/fluent-bit
          ref: v4.1.0
          submodules: recursive
          
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            flex \
            bison \
            file \
            libssl-dev \
            pkg-config
          
      - name: Set environment
        run: |
          echo "DOCKER_TAG=openwrt/sdk:${{ matrix.target }}-openwrt-24.10" >> $GITHUB_ENV
          echo "OUTPUT_NAME=fluent-bit-${{ matrix.arch_name }}" >> $GITHUB_ENV
          mkdir -p output
          
      - name: Pull and Extract OpenWRT SDK
        run: |
          docker pull "${{ env.DOCKER_TAG }}"
          mkdir -p sdk
          
          docker run --rm \
            -v "$(pwd)/sdk:/sdk-export" \
            --user root \
            "${{ env.DOCKER_TAG }}" \
            bash -c '
              cd /builder
              ./setup.sh
              chown -R root:root /builder/*
              cp -r /builder/* /sdk-export/
            '
          
          echo "SDK extracted"
          ls -la sdk/staging_dir/
          
      - name: Create CMake Toolchain File
        run: |
          STAGING_BASE=$(realpath sdk/staging_dir)
          TOOLCHAIN_DIR=$(find "$STAGING_BASE" -maxdepth 1 -type d -name "toolchain-*" | head -1)
          TARGET_DIR=$(find "$STAGING_BASE" -maxdepth 1 -type d -name "target-*" | head -1)
          
          cat > openwrt-toolchain.cmake << EOF
          set(CMAKE_SYSTEM_NAME Linux)
          set(CMAKE_SYSTEM_PROCESSOR ${{ matrix.arch_name }})
          
          # Toolchain paths
          set(TOOLCHAIN_DIR "${TOOLCHAIN_DIR}")
          set(TARGET_DIR "${TARGET_DIR}")
          
          # Compilers
          set(CMAKE_C_COMPILER "\${TOOLCHAIN_DIR}/bin/${{ matrix.toolchain_prefix }}-gcc")
          set(CMAKE_CXX_COMPILER "\${TOOLCHAIN_DIR}/bin/${{ matrix.toolchain_prefix }}-g++")
          set(CMAKE_AR "\${TOOLCHAIN_DIR}/bin/${{ matrix.toolchain_prefix }}-ar")
          set(CMAKE_RANLIB "\${TOOLCHAIN_DIR}/bin/${{ matrix.toolchain_prefix }}-ranlib")
          set(CMAKE_STRIP "\${TOOLCHAIN_DIR}/bin/${{ matrix.toolchain_prefix }}-strip")
          
          # Root paths for find_package, find_library, etc.
          set(CMAKE_FIND_ROOT_PATH "\${TOOLCHAIN_DIR}" "\${TARGET_DIR}")
          set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
          set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
          set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)
          set(CMAKE_FIND_ROOT_PATH_MODE_PACKAGE ONLY)
          
          # Compiler flags
          set(CMAKE_C_FLAGS "-O2 -fomit-frame-pointer" CACHE STRING "")
          set(CMAKE_CXX_FLAGS "-O2 -fomit-frame-pointer" CACHE STRING "")
          
          # pkg-config paths
          set(ENV{PKG_CONFIG_PATH} "\${TARGET_DIR}/usr/lib/pkgconfig:\${TOOLCHAIN_DIR}/usr/lib/pkgconfig")
          set(ENV{PKG_CONFIG_LIBDIR} "\${TARGET_DIR}/usr/lib:\${TOOLCHAIN_DIR}/usr/lib")
          
          # Staging dir for OpenWRT
          set(ENV{STAGING_DIR} "\${TOOLCHAIN_DIR}")
          EOF
          
          cat openwrt-toolchain.cmake
          
      - name: Build Fluent Bit
        run: |
          STAGING_BASE=$(realpath sdk/staging_dir)
          TOOLCHAIN_DIR=$(find "$STAGING_BASE" -maxdepth 1 -type d -name "toolchain-*" | head -1)
          
          export STAGING_DIR="$TOOLCHAIN_DIR"
          export PATH="$TOOLCHAIN_DIR/bin:$PATH"
          
          echo "=== Verifying compiler ==="
          $TOOLCHAIN_DIR/bin/${{ matrix.toolchain_prefix }}-gcc --version
          
          mkdir -p build && cd build
          
          echo "=== Configuring with CMake ==="
          cmake \
            -DCMAKE_TOOLCHAIN_FILE=../openwrt-toolchain.cmake \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DFLB_RELEASE=On \
            -DFLB_OUT_HTTP=On \
            -DFLB_IN_TAIL=On \
            -DFLB_IN_SYSLOG=On \
            -DFLB_OUT_FORWARD=On \
            -DFLB_OUT_STDOUT=On \
            -DFLB_OUT_FILE=On \
            -DFLB_OUT_NULL=On \
            -DFLB_FILTER_GREP=On \
            -DFLB_FILTER_MODIFY=On \
            -DFLB_FILTER_KUBERNETES=On \
            -DFLB_TLS=On \
            -DFLB_REGEX=On \
            -DFLB_JEMALLOC=Off \
            -DFLB_BACKTRACE=Off \
            -DFLB_LUAJIT=Off \
            -DFLB_STREAM_PROCESSOR=Off \
            -DFLB_SHARED_LIB=Off \
            -DFLB_EXAMPLES=Off \
            -DFLB_TESTS=Off \
            ..
          
          echo "=== Building ==="
          make -j$(nproc) VERBOSE=1 2>&1 | tee build.log || true
          
          if [ -f bin/fluent-bit ]; then
            $TOOLCHAIN_DIR/bin/${{ matrix.toolchain_prefix }}-strip bin/fluent-bit
            echo "=== Binary info ==="
            ls -lh bin/fluent-bit
            file bin/fluent-bit
            $TOOLCHAIN_DIR/bin/${{ matrix.toolchain_prefix }}-readelf -d bin/fluent-bit | grep NEEDED || echo "Mostly static"
            cp bin/fluent-bit ../output/${{ env.OUTPUT_NAME }}
            echo "✓ Build successful for ${{ matrix.arch_name }}"
          else
            echo "✗ Build failed"
            tail -500 build.log
            exit 1
          fi
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUTPUT_NAME }}
          path: output/${{ env.OUTPUT_NAME }}
          retention-days: 30
          
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          
      - name: Prepare release
        run: |
          mkdir -p release
          find binaries -type f -name "fluent-bit-*" -exec cp {} release/ \;
          cd release
          sha256sum fluent-bit-* > SHA256SUMS
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Fluent Bit ${{ github.ref_name }} for OpenWRT 24.10
          body: |
            # Fluent Bit for OpenWRT 24.10 - Full Featured Build
            
            ## Architectures
            
            - `fluent-bit-x86_64` - Intel/AMD routers
            - `fluent-bit-mipsel_24kc` - MIPS routers (TP-Link, Ubiquiti)
            - `fluent-bit-arm_cortex-a7` - ARM v7 (Raspberry Pi 2)
            - `fluent-bit-aarch64_cortex-a53` - ARM64 (Raspberry Pi 3/4)
            
            ## Features
            
            ✅ **Inputs:** tail, syslog  
            ✅ **Outputs:** http, forward, stdout, file, null  
            ✅ **Filters:** grep, modify, kubernetes  
            ✅ **TLS Support:** Enabled (mbedTLS)  
            ✅ **Regex Support:** Enabled
            
            ## Installation
            
            ```
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/fluent-bit-ARCH
            chmod +x fluent-bit-ARCH
            mv fluent-bit-ARCH /usr/bin/fluent-bit
            fluent-bit --version
            ```
            
            ## Checksums
            
            See `SHA256SUMS` file.
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
