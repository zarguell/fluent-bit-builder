name: Build Fluent Bit for OpenWRT 24

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86-64
            arch_name: x86_64
          - target: ramips-mt7621
            arch_name: mipsel_24kc
          - target: bcm27xx-bcm2709
            arch_name: arm_cortex-a7
          - target: bcm27xx-bcm2710
            arch_name: aarch64_cortex-a53
    
    steps:
      - name: Checkout Fluent Bit
        uses: actions/checkout@v4
        with:
          repository: fluent/fluent-bit
          ref: v4.2.0
          submodules: recursive
          
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            flex \
            bison \
            file
          
      - name: Set environment
        run: |
          echo "DOCKER_TAG=openwrt/sdk:${{ matrix.target }}-openwrt-24.10" >> $GITHUB_ENV
          echo "OUTPUT_NAME=fluent-bit-${{ matrix.arch_name }}" >> $GITHUB_ENV
          mkdir -p output
          
      - name: Pull and Extract OpenWRT SDK
        run: |
          docker pull "${{ env.DOCKER_TAG }}"
          mkdir -p sdk
          
          docker run --rm \
            -v "$(pwd)/sdk:/sdk-export" \
            --user root \
            "${{ env.DOCKER_TAG }}" \
            bash -c '
              cd /builder
              ./setup.sh
              chown -R root:root /builder/*
              cp -r /builder/* /sdk-export/
            '
          
          ls -la sdk/staging_dir/
          
      - name: Build Fluent Bit
        run: |
          STAGING_BASE=$(realpath sdk/staging_dir)
          TOOLCHAIN_DIR=$(find "$STAGING_BASE" -maxdepth 1 -type d -name "toolchain-*" | head -1)
          GCC_PATH=$(find "$TOOLCHAIN_DIR/bin" -name "*-gcc" -type f | head -1)
          TOOLCHAIN_PREFIX=$(basename "$GCC_PATH" | sed 's/-gcc$//')
          TOOLCHAIN_BIN=$(dirname "$GCC_PATH")
          
          echo "Using: $GCC_PATH"
          
          export PATH="$TOOLCHAIN_BIN:$PATH"
          export CC="$GCC_PATH"
          export CXX="${TOOLCHAIN_BIN}/${TOOLCHAIN_PREFIX}-g++"
          export AR="${TOOLCHAIN_BIN}/${TOOLCHAIN_PREFIX}-ar"
          export RANLIB="${TOOLCHAIN_BIN}/${TOOLCHAIN_PREFIX}-ranlib"
          export STAGING_DIR="$TOOLCHAIN_DIR"
          
          mkdir -p build && cd build
          
          cmake \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_C_COMPILER="$CC" \
            -DCMAKE_CXX_COMPILER="$CXX" \
            -DCMAKE_AR="$AR" \
            -DCMAKE_RANLIB="$RANLIB" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_FLAGS="-O2 -fomit-frame-pointer" \
            -DCMAKE_CXX_FLAGS="-O2 -fomit-frame-pointer" \
            -DCMAKE_CROSSCOMPILING=ON \
            -DFLB_RELEASE=On \
            -DFLB_OUT_HTTP=On \
            -DFLB_TLS=Off \
            -DFLB_JEMALLOC=Off \
            -DFLB_BACKTRACE=Off \
            -DFLB_LUAJIT=Off \
            -DFLB_STREAM_PROCESSOR=Off \
            -DFLB_SHARED_LIB=Off \
            -DFLB_EXAMPLES=Off \
            -DFLB_TESTS=Off \
            -DFLB_OUT_KAFKA=Off \
            -DFLB_METRICS=Off \
            -DFLB_TRACE=Off \
            -DFLB_RECORD_ACCESSOR=Off \
            -DFLB_SIGNV4=Off \
            ..
          
          make -j$(nproc) 2>&1 | tee build.log
          
          if [ -f bin/fluent-bit ]; then
            ${TOOLCHAIN_BIN}/${TOOLCHAIN_PREFIX}-strip bin/fluent-bit
            ls -lh bin/fluent-bit
            file bin/fluent-bit
            cp bin/fluent-bit ../output/${{ env.OUTPUT_NAME }}
            echo "✓ Build successful"
          else
            echo "✗ Build failed"
            tail -100 build.log
            exit 1
          fi
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUTPUT_NAME }}
          path: output/${{ env.OUTPUT_NAME }}
          
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          
      - name: Prepare release
        run: |
          mkdir -p release
          find binaries -type f -name "fluent-bit-*" -exec cp {} release/ \;
          cd release
          sha256sum fluent-bit-* > SHA256SUMS
          cat SHA256SUMS
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Fluent Bit ${{ github.ref_name }} for OpenWRT 24.10
          body: |
            # Fluent Bit for OpenWRT 24.10
            
            ## Architectures
            
            - `fluent-bit-x86_64` - Intel/AMD routers
            - `fluent-bit-mipsel_24kc` - MIPS routers (TP-Link, Ubiquiti)
            - `fluent-bit-arm_cortex-a7` - ARM v7 (Raspberry Pi 2)
            - `fluent-bit-aarch64_cortex-a53` - ARM64 (Raspberry Pi 3/4)
            
            ## Installation
            
            ```
            # Download for your architecture
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/fluent-bit-ARCH
            chmod +x fluent-bit-ARCH
            mv fluent-bit-ARCH /usr/bin/fluent-bit
            fluent-bit --version
            ```
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
