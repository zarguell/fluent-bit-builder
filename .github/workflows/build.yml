name: Build Fluent Bit for OpenWRT 24

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v3.1.9-openwrt1
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86-64
            arch_name: x86_64
          - target: ramips-mt7621
            arch_name: mipsel_24kc
          - target: bcm27xx-bcm2709
            arch_name: arm_cortex-a7
          - target: bcm27xx-bcm2710
            arch_name: aarch64_cortex-a53
    
    steps:
      - name: Checkout Fluent Bit
        uses: actions/checkout@v4
        with:
          repository: fluent/fluent-bit
          ref: v4.2.0
          submodules: recursive
          
      - name: Set environment variables
        run: |
          echo "DOCKER_TAG=openwrt/sdk:${{ matrix.target }}-openwrt-24.10" >> $GITHUB_ENV
          echo "OUTPUT_NAME=fluent-bit-${{ matrix.arch_name }}" >> $GITHUB_ENV
          mkdir -p output
          
      - name: Pull OpenWRT SDK
        run: |
          echo "Pulling OpenWRT SDK: ${{ env.DOCKER_TAG }}"
          docker pull "${{ env.DOCKER_TAG }}"
        
      - name: Build Fluent Bit Binary
        run: |
          docker run --rm \
            -v "$(pwd):/fluent-bit" \
            -v "$(pwd)/output:/output" \
            "${{ env.DOCKER_TAG }}" \
            bash -c '
              set -e
              cd /fluent-bit
              mkdir -p build && cd build
              
              # Configure with optimizations for embedded systems
              cmake \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_C_FLAGS="-O2 -fomit-frame-pointer" \
                -DCMAKE_INSTALL_PREFIX=/usr \
                -DFLB_RELEASE=On \
                -DFLB_HTTP=On \
                -DFLB_TLS=Off \
                -DFLB_JEMALLOC=Off \
                -DFLB_SHARED_LIB=Off \
                -DFLB_EXAMPLES=Off \
                -DFLB_TESTS=Off \
                -DFLB_OUT_KAFKA=Off \
                ..
              
              # Build with all available cores
              make -j$(nproc)
              
              # Strip debug symbols to reduce binary size
              if [ -f bin/fluent-bit ]; then
                strip bin/fluent-bit
                ls -lh bin/fluent-bit
                cp bin/fluent-bit /output/${{ env.OUTPUT_NAME }}
                echo "Build successful for ${{ matrix.arch_name }}"
              else
                echo "ERROR: Binary not found"
                exit 1
              fi
            '
            
      - name: Verify Binary
        run: |
          if [ -f "output/${{ env.OUTPUT_NAME }}" ]; then
            echo "Binary size:"
            ls -lh "output/${{ env.OUTPUT_NAME }}"
            file "output/${{ env.OUTPUT_NAME }}"
          else
            echo "ERROR: Binary not created"
            exit 1
          fi
          
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUTPUT_NAME }}
          path: output/${{ env.OUTPUT_NAME }}
          retention-days: 30
          
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          
      - name: Prepare release assets
        run: |
          mkdir -p release
          find binaries -type f -name "fluent-bit-*" -exec cp {} release/ \;
          ls -lh release/
          
      - name: Generate checksums
        run: |
          cd release
          sha256sum fluent-bit-* > SHA256SUMS
          cat SHA256SUMS
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Fluent Bit ${{ github.ref_name }} for OpenWRT 24.10
          body: |
            # Fluent Bit for OpenWRT 24.10
            
            Compiled with HTTP output keepalive crash fixes and optimizations for embedded systems.
            
            ## Supported Architectures
            
            - **x86_64**: Intel/AMD routers (PC Engines APU, x86 devices)
            - **mipsel_24kc**: MIPS routers (TP-Link, Ubiquiti EdgeRouter)
            - **arm_cortex-a7**: ARM v7 devices (Raspberry Pi 2, older ARM routers)
            - **aarch64_cortex-a53**: ARM64 devices (Raspberry Pi 3/4, modern routers)
            
            ## Installation
            
            1. Determine your architecture:
            ```
            opkg print-architecture | grep -E "mips|arm|x86"
            ```
            
            2. Download the correct binary:
            ```
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/fluent-bit-ARCH
            ```
            
            3. Install:
            ```
            chmod +x fluent-bit-ARCH
            mv fluent-bit-ARCH /usr/bin/fluent-bit
            ```
            
            4. Verify installation:
            ```
            fluent-bit --version
            ```
            
            ## Known Fixes
            
            - ✅ SIGSEGV crash with HTTP output keepalive connections
            - ✅ Multi-worker race conditions
            - ✅ Memory corruption in async I/O operations
            
            ## Configuration Recommendations
            
            If experiencing crashes, add to your HTTP output:
            ```
            [OUTPUT]
                Name http
                net.keepalive off
                workers 1
            ```
            
            ## Checksums
            
            See `SHA256SUMS` file for verification.
          files: |
            release/fluent-bit-*
            release/SHA256SUMS
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
